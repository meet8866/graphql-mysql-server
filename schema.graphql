type Query {
  organizations: [Organization!]!
  organization(username: String!): Organization!
}

type Mutation {
  createOrganization(data: CreateOrganization): Organization!
  deleteOrganization(id: ID): Organization!
}

type Organization {
  id: ID
  uuid: String
  name: String!
  username: String!
  password: String!
  creationDate: String
  updateDate: String
}

type DocuSign {
  id: ID
  uuid: String
  accountId: String!
  integrationKey: String!
  secretKey: String!
  accessToken: String!
  authorization: String!
  refreshToken: String!
  organization: Organization!
}

type Dropbox {
  id: ID
  uuid: String
  accountId: String!
  accessToken: String!
  organization: Organization!
}

input CreateOrganization {
  name: String!
  username: String!
  password: String!
}
